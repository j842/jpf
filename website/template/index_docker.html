---
layout: default
title: Index
headincludes: |
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
---
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
        color: #2c3e50;
        font-size: 36px;
        margin-bottom: 20px;
    }
    .links {
        margin-top: 30px;
    }
    .link-item {
        display: inline-block;
        margin: 10px;
        padding: 12px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .link-item:hover {
        background-color: #2980b9;
    }
    .github-link {
        margin-top: 30px;
        color: #7f8c8d;
    }
</style>

<div class="container">
    <center>
        {% assign title = site.data.settings | where: "key", "title" %}
        <h2>{{title[0].value}}</h2>
        <p>Welcome to JPF - a project forecasting tool.</p>
        
        <div class="links">
            <a href="/update" class="link-item">Update Website</a>
            <a href="/output/pdf/report.pdf" class="link-item">PDF Report (WIP)</a>
        </div>
        
        <div class="github-link">
            <a href="https://github.com/j842/jpf">https://github.com/j842/jpf</a>
        </div>
    </center>
</div>
