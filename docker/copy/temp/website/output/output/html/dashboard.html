<div id="pwt_totalprojectcostpie" style="width:auto;height:800;"></div>    
<script>

var pwt_colorlist = ['rgb(48, 18, 59)','rgb(62, 155, 254)','rgb(70, 248, 132)','rgb(225, 221, 55)','rgb(240, 91, 18)','rgb(176, 82, 205)','rgb(210, 180, 140)','rgb(100, 100, 100)','rgb(200, 200, 200)'];

var pwt_datapie = [{

    values: [17500,5000,7500,11000,6000,10000,128600,8300,4100],

    labels: ['Webserver','Android App','iPhone App','Windows Desktop Client','Enormous Concrete Sculpture','Holidays','Unscheduled Time','Non-project BAU work','New Project Overhead'],

    text: ['Webserver   $17,000','Android App   $5,000','iPhone App   $7,000','Desktop Client   $11,000','Concrete Sculpture   $6,000','Holidays   $10,000','Unscheduled   $129,000','Other BAU   $8,000','Overhead   $4,000'],

    type: 'pie',
    textinfo: "text",
    <!--hoverinfo: "label+value+percent",-->
    hovertemplate: '<b>%{label}</b><br>'+
        '%{value:$,.0f}<br>'+
        '%{percent}',
    automargin: true,
    marker: {
        colors: pwt_colorlist
    }
}];

var pwt_layoutpie = {
    title: 'Projected Salary Cost Remaining ($)',
    margin: {"t": 100, "b": 100, "l": 100, "r": 100},
    height: 800,
};

Plotly.newPlot('pwt_totalprojectcostpie',pwt_datapie,pwt_layoutpie);
</script>
