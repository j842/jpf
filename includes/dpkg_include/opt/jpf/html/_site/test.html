  <body>
    <h2>Interactive Gantt Chart entirely made in SVG!</h2>
<div class="gantt">
</div>


<script>
    var tasks = [
  {
    id: 'Task 1',
    name: 'Redesign website',
    start: '2016-12-28',
    end: '2016-12-31',
    dependencies: 'Task 2',
    custom_class: 'cc-blue' // optional
  },
  {
      id: 'Task 2',
    name: 'Redesign more',
    start: '2017-01-01',
    end: '2017-01-05',
    progress: 0,
    dependencies: '',
    custom_class: 'bar-milestone' // optional
},  {
      id: 'Task 3',
    name: 'Redesign another',
    start: '2017-01-05',
    end: '2017-01-12',
    progress: 0,
    dependencies: 'Task 1, Task 2',
    custom_class: 'bar', // optional
    read_only: true
}
];
var gantt = new Gantt(".gantt", tasks);
var new_height = gantt.$svg.getAttribute('height') - 80;
gantt.$svg.setAttribute('height', new_height);
</script>
