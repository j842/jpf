name: Make and Deploy WebFSD Package

on:
  workflow_dispatch

jobs:
  Deploy_WebFSD:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - name: install .packagecloud
      run: cat <<< "{\"url\":\"https://packagecloud.io\", \"token\":\"${{ secrets.PACKAGE_CLOUD_TOKEN }}\"}" > ~/.packagecloud
    - name: install prereqs
      run: sudo apt install build-essential libboost-date-time-dev libcppunit-dev podman
    - name: make webfsd-jpf
      run: make -C other/webfsd-jpf upload
